<section class="addpost">
  <div class="addpost__wrapper">
    <div class="container">
      <div class="row">
        <h2 class="headers">Add Your Post</h2>

        <form [formGroup]="myForm" method="POST" class="addpost__form">
          <div class="form-row">
            <!-- title -->
            <div class="col-12 col-md-6">
              <input
                type="text"
                class="form-control"
                id="title"
                placeholder="Write a title..."
                name="title"
                formControlName="title"
                required
              />
              <div
                *ngIf="
                  myForm.controls.title.errors && myForm.controls.title.touched
                "
                class="error text-danger"
              >
                <p *ngIf="myForm.controls.title.errors.required">
                  You must write title
                </p>
                <p *ngIf="myForm.controls.title.errors.maxlength">
                  Title must be less than 50 characters
                </p>

                <p *ngIf="myForm.controls.title.errors.minlength">
                  Title must be more than 3 characters
                </p>
              </div>
            </div>

            <!-- decription -->
            <div class="col-12 col-md-6">
              <textarea
                rows="5"
                class="form-control"
                id="description"
                placeholder="Write a description..."
                name="description"
                formControlName="description"
                required
              >
              </textarea>
              <div
                *ngIf="
                  myForm.controls.description.errors &&
                  myForm.controls.description.touched
                "
                class="error text-danger"
              >
                <p *ngIf="myForm.controls.description.errors.required">
                  You must write description
                </p>
                <p *ngIf="myForm.controls.description.errors.maxlength">
                  description must be less than 50 characters
                </p>

                <p *ngIf="myForm.controls.description.errors.minlength">
                  description must be more than 3 characters
                </p>
              </div>
            </div>
          </div>

          <button class="button-animation" type="submit" (click)="addpost()">
            Add Post
          </button>
        </form>
      </div>
    </div>
  </div>
</section>
